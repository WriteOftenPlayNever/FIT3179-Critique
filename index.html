<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Colours of Melbourne</title>

  <script src="p5.min.js"></script>
  <script src="https://unpkg.com/p5.tween/dist/p5.tween.min.js"></script>
  <script language="javascript" type="module" src="main.js"></script>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>The Colours of Melbourne</h2>
    <h3 id="timeTag">Time of Day:</h3>
    <h3 id="seasonTag">Season:</h3>
    <input id="timeInput" type="range" min="0" max="720" value="0">
    <input id="seasonInput" type="range" min="0" max="3" step="1" value="0">
    <p>
            <strong>Legend:</strong><br>
            </span><span id="tree1">◉</span> <span id="tree2">◉</span> <span id="tree3">◉</span> Trees (Shaded by Density)<br>
            <span style="margin-left:7.5%"></span><span id="oceanStroke">◉</span> <span id="ocean">◉</span> Ocean<br>
            <span style="margin-left:7.5%"></span><span id="road">◉</span> <span id="roadDark">◉</span> Roads<br>
            <span style="margin-left:15%"></span><span id="back">◉</span> <span id="seasonName"></span> Sun (<span id="dawn"></span> Dawn)
    </p>
</body>
</html>
